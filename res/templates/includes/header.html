{% block header %}
<header class="fixed {{sectionHeader.height}}">
    <div class="brand">
        <img src="img/logo-geolid.png" alt="">
    </div>
    <div class="container">
        <nav class="nav">
            <ul>
                <li class="{{sectionHeader.navCreate}}">
                    <a href="create.html">Création</a>
                </li>
                <li class="{{sectionHeader.navContribuate}}">
                    <a href="contribuate.html">Contribution</a>
                </li>
                <li class="{{sectionHeader.navAnalyse}}">
                    <a href="analyse">Analyses</a>
                </li>
            </ul>
        </nav>
        <div class="search">
            <i class="material-icons">search</i>
            <input type="search" placeholder="Rechercher un projet dans Création" name="the_search">
        </div>
    </div>
    <div class="identity drop">
        <div class="hello">
            <p>Bonjour Trevor P.</p>
            <img src="img/trevor.png" alt="">
        </div>
        <ul>
            <li class="profil">
                <img src="img/trevor.png" alt="">
                <div class="info">
                    <p class="name">Trevor Phillips</p>
                    <p class="erp">
                        t.phillips@geolid.com - <a href="#">Accéder à l'ERP</a>
                    </p>
                    <button class="btn normal blue">
                        Comparer mes badges
                    </button>
                </div>
            </li>
            <li class="disconnect">
                <button onclick="window.location.href='index.html'" class="btn normal grey">
                    Déconnexion
                </button>
            </li>
        </ul>
    </div>
</header>


{% endblock %}
